<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>NASA Brandon Bunting</title>
		<link rel="stylesheet" href="nasa-style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Anton"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<div class="nasatext">NASA</div>
		</header>
		<main>
			<section>
				<article>
					<div class="articleblock">
						<strong>Social Media</strong>
						<div class="social">
							<p>Twitter - @nasa</p>
							<p>Facebook - fb.com/nasa</p>
							<p>Instagram - @nasa</p>
							<p>Youtube - youtube.com/NASA</p>
						</div>
					</div>
				</article>
				<article>
					<div class="articleblock">
						<strong>OFFICE INFO</strong>
						<div class="social">
							<p>Public Communications Office</p>
							<p>NASA Headquarters</p>
							<p>300 E. Street SW, Suite 5R30</p>
							<p>Washington, D.C. 20546</p>
							<p>(202)358-0001 (Office)</p>
							<p>(202)358-0002 (Fax)</p>
						</div>
					</div>
				</article>
				<article>
					<div class="articleblock">
						<strong>CONTACT US</strong>
						<div class="contactus">
							<p>Name</p>
							<input class="contactinputname" type="text" />
							<p>Message</p>
							<input class="contactinput" type="text" />
							<br />
							<button class="contactbutton">Send</button>
						</div>
					</div>
				</article>
			</section>
		</main>
	</body>
</html>
