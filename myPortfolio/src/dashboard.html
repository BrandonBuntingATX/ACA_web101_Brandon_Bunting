<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Brandon Bunting Dashboard</title>
		<link rel="stylesheet" href="dashboard-style.css" />
	</head>
	<body>
		<header class="header">
			<H1 class="Welcome">
				Welcome To Your Beautiful Dashboard
			</H1>
		</header>
		<br />
		<div class="container">
			<div class="datetime">
				<p class="Date">Date: 02/27/1985</p>
				<p class="Time">Time: 6:42:12</p>
			</div>

			<div class="nestedcalculator">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>4</button>
				<button>+</button>
				<button>5</button>
				<button>6</button>
				<button>7</button>
				<button>8</button>
				<button>-</button>
				<button>9</button>
				<button>0</button>
				<button>=</button>
				<button>x</button>
				<button>/</button>
			</div>
		</div>
		<br />
		<br />
		<br />
		<div class="checklist">
			<div id="myDIV" class="header">
				<h2>My To Do List</h2>
				<input type="text" id="myInput" placeholder="Title..." />
				<span onclick="newElement()" class="addBtn">Add</span>
			</div>

			<ul id="myUL">
				<li>Hit the gym</li>
				<li class="checked">Pay taxes</li>
				<li>Meet my brother</li>
				<li>Buy groceries</li>
				<li>Read a book</li>
				<li>Organize office</li>
			</ul>
		</div>
		<br /><br /><br />
		<footer><small>Copyright Brandon Bunting &copy 2019</small></footer>
	</body>
</html>
